{% extends 'base_generic.html' %}

{% block content %}
  <h2>Call List</h2>
  <table>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Type of Call</th>
      <!-- Add other fields as needed -->
    </tr>
    {% for call in calls %}
      <tr>
        <td>{{ call.date }}</td>
        <td>{{ call.time }}</td>
        <td>{{ call.type_of_call }}</td>
        <!-- Add other fields as needed -->
      </tr>
    {% endfor %}
  </table>
{% endblock %}
