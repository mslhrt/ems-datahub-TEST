{% extends 'base_generic.html' %}

{% block content %}
  <h1>Dashboard</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Type of Call</th>
      <!-- Other columns as needed -->
    </tr>
    {% for call in call_data %}
      <tr>
        <td>{{ call.date }}</td>
        <td>{{ call.time }}</td>
        <td>{{ call.type_of_call }}</td>
        <!-- Other columns as needed -->
      </tr>
    {% endfor %}
  </table>
{% endblock %}
