{% extends 'ems_dashboard/base_generic.html' %}
{% load static %}

{% block content %}
<h2>Bulk Import</h2>
<p>Download the <a href="{% static 'call_template.csv' %}" download>template CSV</a> to ensure correct formatting.</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Import</button>
</form>
{% endblock %}
